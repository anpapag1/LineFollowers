<!DOCTYPE html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
    <style>
        @font-face {
            font-family: 'Inter';
            src: url('./fonts/Inter-Regular.woff2') format('woff2');
            font-weight: normal;
        }
        @font-face {
            font-family: 'Inter';
            src: url('./fonts/Inter-Bold.woff2') format('woff2');
            font-weight: bold;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: #1f1f1f;
            color: #ffffff;
            padding: 1rem;
            line-height: 1.2;
        }
        h1 {
            color: #ff7400;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
        }
        h2 {
            color: #ff7400;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .card {
            background: #2a2a2a;
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #3a3a3a;
        }
        .parameter {
            margin: 0.5rem 0;
            width: 100%;
        }
        input[type='number'] {
            width: 100%;
            height: 20px;
            padding: 1.5rem;
            background: #1f1f1f;
            border: 1px solid #3a3a3a;
            color: #ffffff;
            border-radius: 1rem;
            font-size: 1.2rem;
            text-align: center;
        }
        input[type='number']:focus {
            border-color: #ff7400;
            outline: none;
        }
        input[type='range'] {
            width: 100%;
            height: 1rem;
            background: #3a3a3a;
            border-radius: 0.5rem;
            appearance: none;
            margin: 1rem 0;
        }
        input[type='range']::-webkit-slider-thumb {
            appearance: none;
            width: 1.5rem;
            height: 1.5rem;
            background: #ff7400;
            border-radius: 50%;
            cursor: pointer;
        }
        .power-btn {
            width:40vw;
            height: 60px;
            padding: 1rem;
            border: none;
            border-radius: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            min-width: none;
            margin: 0.5rem;
        }
        .btn-on {
            background: #ff7400;
            min-width: none;
            color: #1f1f1f;
        }
        .btn-off {
            background: #3a3a3a;
            min-width: none;
            color: #ffffff;
        }
        .btn-active {
            transform: scale(1.05);
            box-shadow: 0 0 1rem rgba(255, 116, 0, 0.3);
        }
        .btn-inactive {
            opacity: 0.7;
        }
        .btn {
            width: 100%;
            padding: 1rem;
            background: #ff7400;
            color: #1f1f1f;
            border: none;
            border-radius: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
            min-width: none;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffffff;
            font-weight: bold;
            font-size: 1rem;
        }
        output {
            color: #ff7400;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .flex-container {
            display: grid;
            grid-template-columns: repeat(3, .5fr);
            gap: .1rem;
            margin: .5rem 0;
        }
        .cal-btn {
            font-size: 0.8rem;
            width: auto;
            height:40px;  
            display: flex; 
            justify-content: center; 
            align-items: center; 
            position: absolute; 
            right: 15px; 
            top: 15px;
            padding: .7rem;
            background: #8383834d;
            color: #1f1f1f;
            border: none;
            border-radius: .7rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .power-btn {
                width: 100%;
            }
            .cal-btn {
                font-size: 1rem;
            }
            .flex-container {
                grid-template-columns: 1fr;
                gap: 0rem;
            }
            input[type='number'] {
                padding: 1.2rem;
                font-size: 1.1rem;
                
            }
        }
    </style>
</head>
<body>
    <h1>NiaFollower Control</h1>
    <button id='btn-cal' class='cal-btn'  onclick='startCalibration()'>Calibrate</button>
    <form action='/update' method='get'>
        <div class='card'>
            <h2>Speed Control</h2>
            <div class='parameter'>
                <div style='display:flex;justify-content:space-between;align-items:center;'>
                    <label>Base Speed</label>
                    <output>{{baseSpeed}}</output>
                </div>
                <input type='range' name='speed' min='0' max='255' value='{{baseSpeed}}' oninput='this.previousElementSibling.querySelector("output").textContent=this.value'>
            </div>
            <h2>PID Parameters</h2>
            <div class='flex-container'>
                <div class='parameter'>
                    <label>Kp</label>
                    <input type='number' step='0.0001' name='kp' value='{{Kp}}'>
                </div>
                <div class='parameter'>
                    <label>Ki</label>
                    <input type='number' step='0.0001' name='ki' value='{{Ki}}'>
                </div>
                <div class='parameter'>
                    <label>Kd</label>
                    <input type='number' step='0.0001' name='kd' value='{{Kd}}'>
                </div>
            </div>
            <input type='submit' value='Update Settings' class='btn'>
        </div>
    </form>
    <div class='card'>
        <h2>Power Control</h2>
        <div class='parameter' style='text-align:center;'>
            <button id='btn-on' class='power-btn btn-on {{robotEnabled ? "btn-active" : "btn-inactive"}}' onclick='updatePower(1)'>ON</button>
            <button id='btn-off' class='power-btn btn-off {{!robotEnabled ? "btn-active" : "btn-inactive"}}' onclick='updatePower(0)'>OFF</button>
        </div>
        <div class='parameter' style='text-align:center;margin-top:1rem;'></div>
        </div>
    </div>
    <script>
        function updatePower(value) {
            fetch('/update?power=' + value, { method: 'GET' })
                .then(response => {
                    document.getElementById('btn-on').className = 'power-btn btn-on ' + (value == 1 ? 'btn-active' : 'btn-inactive');
                    document.getElementById('btn-off').className = 'power-btn btn-off ' + (value == 0 ? 'btn-active' : 'btn-inactive');
                    if (navigator.vibrate) navigator.vibrate(50);
                });
        }
        function startCalibration() {
            const btn = document.getElementById('btn-cal');
            btn.disabled = true;
            btn.textContent = 'Calibrating...';
            fetch('/calibrate', { method: 'GET' })
            .then(response => {
                setTimeout(() => {
                btn.disabled = false;
                btn.textContent = 'Calibrate';
                }, 3000);
            });
        }
    </script>
</body>
</html>
